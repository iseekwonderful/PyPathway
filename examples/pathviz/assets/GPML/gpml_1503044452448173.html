<body>
    <wikipathways-pvjs id="pvjs-container" style="width: 100vw; height: 100vh;border:1px solid lightgray;border-radius:5px;"
    alt="WP525 Biological Pathway"
    src="./gpml_data/pathway_1503044452448173.xml"
    display-errors="false"
    display-warnings="false"
    display-success="false"
    fit-to-container="true">
    </wikipathways-pvjs>
    <script>
        $("#" + "pvjs-container").on("mousedown", function(event){
            var source_e = $(".annotation");
            source_e.remove();
            //console.log(event.target.id);
            on_mouse_down(event);
        });
        $("#" + "pvjs-container").on("mouseover", function(event){
//            //console.log("onover");
            //console.log(event);
            on_mouse_over(event);
//            on_mouse_over(event);
        });
        $("#" + "pvjs-container").on("mouseout", function(event){
            //console.log("onout");
            on_mouse_out(event);
        });
    </script>
</body>
